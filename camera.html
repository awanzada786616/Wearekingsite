<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE ARE KING - VIP Camera Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-white: #f8fafc;
            --accent-glow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Modern Header */
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--accent-glow);
        }

        .header .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .header .title {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--primary-color);
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 35px 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .bot-img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary-color));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary-color);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            border: 1px solid var(--primary-color);
        }

        /* Input Area */
        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .url-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        /* Buttons Grid */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            grid-column: span 2;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Result Area */
        .result-box {
            display: none;
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            border: 1px dashed var(--primary-color);
        }

        .link-display {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--primary-color);
            word-break: break-all;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .copy-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .footer {
            margin-top: 30px;
            color: #64748b;
            font-size: 0.8rem;
            text-align: center;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .btn-grid { grid-template-columns: 1fr; }
            .btn-primary { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="brand">
            <img src="https://files.catbox.moe/k3v3k6.png" alt="Logo">
            <div class="title">WE ARE KING</div>
        </div>
        <i class="fas fa-shield-alt" style="color: var(--primary-color);"></i>
    </header>

    <div class="container">
        <img src="https://files.catbox.moe/f7m09j.png" alt="Bot" class="bot-img">
        <h2>Camera Control</h2>
        <span class="status-badge"><i class="fas fa-circle" style="font-size: 8px; vertical-align: middle;"></i> SERVER ONLINE</span>
        
        <div class="input-group">
            <label class="input-label">Redirect URL (e.g. YouTube Link)</label>
            <input type="url" id="urlInput" class="url-input" placeholder="https://youtube.com/watch?v=..." value="https://youtube.com">
        </div>

        <div class="btn-grid">
            <button class="btn btn-primary" onclick="generateLink()" id="mainBtn">
                <i class="fas fa-magic"></i> GENERATE MAGIC LINK
            </button>
            <button class="btn btn-secondary" onclick="window.open('/gallery.php?type=photos')">
                <i class="fas fa-images"></i> PHOTOS
            </button>
            <button class="btn btn-secondary" onclick="window.open('/gallery.php?type=videos')">
                <i class="fas fa-video"></i> VIDEOS
            </button>
        </div>

        <div class="result-box" id="resultBox">
            <p style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 8px;">Target Link Ready:</p>
            <div class="link-display" id="finalLink">---</div>
            <button class="copy-btn" onclick="copyLink()" id="copyBtn">COPY LINK</button>
        </div>
    </div>

    <div class="footer">
        POWERED BY <b>WE ARE KING</b> &copy; 2025<br>
        <a href="https://whatsapp.com/channel/0029Vb2pMIt1NCrUCy9Q0f3C" target="_blank">Official Channel</a>
    </div>

    <script>
        function generateLink() {
            const btn = document.getElementById('mainBtn');
            const targetUrl = document.getElementById('urlInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            const finalLinkDiv = document.getElementById('finalLink');

            if(!targetUrl) {
                alert("Please enter a target URL!");
                return;
            }

            // Animation
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENCRYPTING...';
            btn.disabled = true;

            setTimeout(() => {
                // Vercel Link Logic
                // Aapka domain wearekingsite.vercel.app hai
                const domain = window.location.hostname;
                const sessionId = "king" + Math.floor(Math.random() * 999999);
                
                // Final URL Structure
                const generatedLink = `https://${domain}/ch/?id=${sessionId}&url=${encodeURIComponent(targetUrl)}`;
                
                finalLinkDiv.innerText = generatedLink;
                resultBox.style.display = 'block';
                
                btn.innerHTML = '<i class="fas fa-magic"></i> GENERATE MAGIC LINK';
                btn.disabled = false;
                
                // Auto Copy
                copyToClipboard(generatedLink);
            }, 1500);
        }

        function copyLink() {
            const link = document.getElementById('finalLink').innerText;
            copyToClipboard(link);
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.innerText = "COPIED!";
            copyBtn.style.background = "#22c55e";
            setTimeout(() => {
                copyBtn.innerText = "COPY LINK";
                copyBtn.style.background = "var(--primary-color)";
            }, 2000);
        }

        function copyToClipboard(text) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
        }
    </script>
</body>
              </html>
