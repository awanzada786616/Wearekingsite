<!DOCTYPE html>
<html>
<head>
    <title>Gallery - WE ARE KING</title>
    <style>
        body { display: none; background: #0f172a; color: white; font-family: sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .card { background: #1e293b; padding: 10px; border-radius: 10px; border: 1px solid #00d2ff; }
        img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Captured Gallery</h1>
    <button onclick="window.location.href='camera-tool.html'">Back</button>
    <div class="grid" id="gallery"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyl_AUPvulQJtVPBEeofS0OaWADyO4acw",
            authDomain: "camera-fc58f.firebaseapp.com",
            databaseURL: "https://camera-fc58f-default-rtdb.firebaseio.com",
            projectId: "camera-fc58f",
            appId: "1:1018467164860:web:b65a217d47affa6e7226b9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.display = "block";
                const dbRef = ref(db, 'captures');
                onValue(dbRef, (snapshot) => {
                    const data = snapshot.val();
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    for (let id in data) {
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `<img src="${data[id].image}"><br><small>${new Date(data[id].time).toLocaleString()}</small>`;
                        gallery.prepend(div);
                    }
                });
            } else { window.location.href = "index.html"; }
        });
    </script>
</body>
</html>
